<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EventParadise</a>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
        <h1>Créer un événtment</h1>
        <form class="needs-validation">
            <div class="row">
                <div class="col-md-4">
                    <label  for="nameValidation" class="form-label">Nom</label>
                    <input name="name" id="nameValidation" type="text" class="form-control myTooltip focus-grey" maxlength="255"  required>
                    <div id="nameHelpText" class="form-text">Nom de l'évéenement</div>
                    
                </div>
                <div class="col-md-4">
                    <label for="dateValidation" class="form-label">Date</label>
                    <input name="date" type="date" id="dateValidation" class="form-control myTooltip focus-grey"
                            required>
                    <div id="dateHelpText" class="form-text">Date de l'évéenement</div>
                </div>
                <div class="col-md-4">
                    <label for="zipValidation" class="form-label">Zip</label>
                    <select class="form-select myTooltip focus-grey" id="zipValidation" required>
                        <option selected disabled value="">Choisir un lieu dans la liste</option>
                        <option value="1">Paris</option>
                        <option value="2">Rennes</option>
                        <option value="3">Marseille</option>
                    </select>
                    <div id="zipHelpText" class="form-text">Lieu de l'évéenement</div>
                    
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-8">
                    <label for="themeValidation" class="form-label">Thème</label>
                    <select class="form-select myTooltip focus-grey" id="themeValidation" required>
                        <option selected disabled value="">Choisir un thème dans la liste</option>
                        <option value="1">Ecologie</option>
                        <option value="2">Resources Humaines</option>
                        <option value="3">Tech</option>
                    </select>
                    <div id="themeHelpText" class="form-text">Thème de l'évéenement</div>
                </div>
                <div class="col-md-4">
                    <label for="rateValidation" class="form-label">Tarif</label>
                        <div class="input-group ">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control myTooltip focus-grey" id="rateValidation" required>

                            </span>
                        </div>
                    <div id="rateHelpText" class="form-text">Tarif journalier de l'événement.</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="descriptionValidation" class="form-label">Description</label>
                    <textarea name="description" id="descriptionValidation" class="form-control myTooltip focus-grey" rows="10" required></textarea>
                    <div id="descriptionHelpText" class="form-text">Description de l'événement</div>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-end content mt-5">
                    <button class="btn btn-primary col-12 col-md-1" type="submit">Sauvgarder</button>        
                </div>
            </div>

            <div class="toast-container bottom-0 end-0 p-4">
                <div class="toast bg-success border-0" id="toastTrigger" role="alert" aria-live="assertive"> 
                    <div class="d-flex">            
                        <div class="toast-body">
                            your event is created successfully
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            </div>

        </form>
    </main>
    
</body>
</html>
